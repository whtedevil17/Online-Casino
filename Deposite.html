<body>
    <div class="container">
        <h2>Deposit Funds</h2>
        <div class="deposit-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            <div class="deposit-options">
                <div class="option">
                    <a href="https://www.phonepe.com">
                        <img src="phonepe.webp" alt="PhonePe">
                        <p>Pay with PhonePe</p>
                    </a>
                </div>
                <div class="option">
                    <a href="https://www.paytm.com">
                        <img src="paytm.webp" alt="Paytm">
                        <p>Pay with Paytm</p>
                    </a>
                </div>
                <div class="option">
                    <a href="https://www.sbi.com/netbanking">
                        <img src="bank.webp" alt="Net Banking">
                        <p>Net Banking</p>
                    </a>
                </div>
                <div class="option">
                    <img src="card.webp" alt="Card">
                    <p>Credit/Debit Card</p>
                </div>
                <div class="option">
                    <img src="code.jpeg" alt="QR Code">
                    <p>Scan QR Code</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
