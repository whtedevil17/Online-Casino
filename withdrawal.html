<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Form</title>
    <link rel="stylesheet" href="withdrawal.css">
</head>
<body>
    <header>
        <h1> WITHDRAWAL</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Deposite.html">Deposit</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Withdrawal Form</h2>
            <form action="withdraw.php" method="post">
                <div class="form-group">
                    <label for="withdrawal_amount">Withdrawal Amount:</label>
                    <input type="number" id="withdrawal_amount" name="withdrawal_amount" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="withdrawal_method">Withdrawal Method:</label>
                    <select id="withdrawal_method" name="withdrawal_method" onchange="toggleFields()">
                        <option value="bank">Bank Transfer</option>
                        <option value="upi">UPI Transfer</option>
                    </select>
                </div>
                <div class="form-group" id="bank_fields">
                    <label for="bank_name">Bank Name:</label>
                    <input type="text" id="bank_name" name="bank_name">
                    <label for="account_number">Account Number:</label>
                    <input type="text" id="account_number" name="account_number">
                    <label for="ifsc_code">IFSC Code:</label>
                    <input type="text" id="ifsc_code" name="ifsc_code">
                </div>
                <div class="form-group" id="upi_fields" style="display: none;">
                    <label for="upi_id">UPI ID:</label>
                    <input type="text" id="upi_id" name="upi_id">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Casino Royale. All rights reserved.</p>
    </footer>
    <script>
        function toggleFields() {
            var withdrawalMethod = document.getElementById("withdrawal_method").value;
            var bankFields = document.getElementById("bank_fields");
            var upiFields = document.getElementById("upi_fields");

            if (withdrawalMethod === "bank") {
                bankFields.style.display = "block";
                upiFields.style.display = "none";
            } else if (withdrawalMethod === "upi") {
                bankFields.style.display = "none";
                upiFields.style.display = "block";
            }
        }
    </script>
</body>
</html>
